<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <img class="logo"  src="./img/Logo.png" alt="logo di Boolean" width="65">
         <h1>Toboolist</h1>
    </header>
    <main>
        <div class="general-container">
          <div class="button-container">
            <button class="first-button">Add Task</button>
            <button class="second-button">Add Section</button>
          </div>
          <div>
             <div class="separate-section">
                 <h3>New Task</h3>
                 <p>Quarterly Newsletter</p>
             </div>
             <div class="separate-section">
                 <h3>Today</h3>
                 <p>Recruiting blog post</p>
                 <p>Mobile app launch</p>
                 <p>Interview John H.</p>
                 <p>Summit update to mobile storefronts</p>
             </div>
             <div class="separate-section">
                 <h3>Upcoming</h3>
                 <p>Schedule meeting with Alex</p>
                 <p>Homepage refresh</p>
                 <p>Onboard new Sales team members</p>
                 <p>Review editorial calendar</p>
             </div>
          </div>
        </div>
    </main>
</body>
</html>
