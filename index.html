<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <img class="logo"  src="./img/Logo.png" alt="logo di Boolean" width="65">
         <h1>Toboolist</h1>
    </header>
    <main>
        <div class="general-container">
          <div class="button-container">
            <button class="first-button">Add Task</button>
            <button class="second-button">Add Section</button>
          </div>
          <div class="list-container">
             <div class="section-container">
                 <h3>&nabla; New Task</h3> <!--Non ho trovato di meglio :(-->
                 <p><span class="verde">&check;</span> Quarterly Newsletter</p>
             </div>
             <div class="section-container">
                 <h3>&nabla; Today</h3>
                 <p><span class="verde">&check;</span> Recruiting blog post</p>
                 <p><span class="verde">&check;</span> Mobile app launch</p>
                 <p><span class="rosso">&cross;</span> Interview John H.</p>
                 <p><span class="verde">&check;</span> Summit update to mobile storefronts</p>
             </div>
             <div class="section-container">
                 <h3>&nabla; Upcoming</h3>
                 <p><span class="rosso">&cross;</span> Schedule meeting with Alex</p>
                 <p><span class="verde">&check;</span> Homepage refresh</p>
                 <p><span class="verde">&check;</span> Onboard new Sales team members</p>
                 <p><span class="verde">&check;</span> Review editorial calendar</p>
             </div>
          </div>
        </div>
    </main>
</body>
</html>
